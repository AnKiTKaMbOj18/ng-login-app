<a routerLink="/">Go back</a>
<table>
  <tr>
    <th>S.No</th>
    <th>Id</th>
    <th>Title</th>
    <th>Status</th>
  </tr>
  <tr *ngFor="let record of data; let i=index; let firstElem=first; let lastElem=last; let evenData = even; let oddData=odd;"
    [ngClass]="{odd: oddData , even: evenData , first: firstElem, last: lastElem}">
    <td>{{i+1}}</td>
    <td>{{record.id}}</td>
    <td>{{record.title}}</td>
    <td>{{record.completed}}</td>
  </tr>
</table>
